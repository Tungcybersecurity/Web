<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Đăng Ký</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="./singup.css">
  <style>
    /* Để căn giữa form */
    .form-container {
      margin-top: 50px;
    }

    /* Thay đổi kiểu viền và màu nền của input */
    input.form-control {
      border-radius: 30px;
      background-color: #f2f2f2; /* Màu xám nhạt */
      color: #000000; /* Màu chữ đen */
    }

    /* Bo tròn nút đăng ký */
    .btn-primary {
      border-radius: 30px;
      width: 25%;
      position: relative;left: 40%;
    }

    /* Loại bỏ viền của form và thay đổi màu nền */
    form {
      border: none; /* Bỏ viền */
      background-color: transparent; /* Màu nền trong suốt */
    }

    body {
      height: 100vh;
      width: 100%;
      background-color: #3bdaa5; /* Màu nền của body */
      display: flex;
    }
  </style>
</head>
<body>

<div class="container bg-transparent" id ="main">
  <div class="row justify-content-center bg-transparent " >
    <div class="col-md-6 bg-transparent " >
      <div class="card bg-transparent border-0 mt-5">
        <div class="h2 mx-auto text-light ">
         Đăng Ký
        </div>
        <div class="card-body" id="form">
          <form >

            <div class="form-group row">
              <label for="fullName" class="col-sm-3 col-form-label">Họ:</label>
              <div class="col-sm-9 d-flex">
                <input type="text" class="form-control" id="firstName" >
                <label for="fullName" class="col-sm-3 col-form-label">Tên:</label>
                <input type="text" class="form-control" id="lastName" >
              </div>
              
            </div>

            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">Tài khoản</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username"  >
              </div>
            </div>
            <div class="form-group row">
              <label for="username" class="col-sm-3 col-form-label">Giới tính</label>
              <div class="col-sm-9">
                <div class="selectWrapper">
                <select name="example" class="selectBox" id="gioitinh">
                  <option value="Nam">Nam</option>
                  <option value="Nữ">Nữ</option>
                </select>
              </div>
              </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label">Mật khẩu</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password">
                </div>
              </div>
           
              <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" placeholder="nguyenhuytungbigbang@gmai.com">
                </div>
              </div>
              <div class="form-group row">
                <label for="phone" class="col-sm-3 col-form-label">SDT</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="phone" >
                </div>
              </div>
              <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label">Địa chỉ</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="address" >
                </div>
              </div>

            <button type="submit" id = "dangky" class="btn btn-primary text-secondary mx-auto" style="background-color: #f2f2f2;">Đăng Ký</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src ="./app.js"></script>

<!-- Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
